<ion-header mode="md">
  <ion-toolbar>
    <ion-button fill="clear" (click)="back()">
      <img src="../../assets/images/back.svg">
    </ion-button>

  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <h1>الكود الخاص</h1>
    <p>استخدم كود الخاص بك لمشاركة الملف الشخصي</p>
    <div class="code">
      <div id="qr-code">

        <ngx-qrcode #QR class="qr-code" [elementType]="elementType" [errorCorrectionLevel]="correctionLevel"
          [value]="value" alt="Your QR Code">
        </ngx-qrcode>
      </div>

      <ion-button (click)="share()" mode="ios" expand="block" fill="solid" shape="round">
        <img src="../../../assets/images/share (2).svg" alt="">
        مشاركة الملف
      </ion-button>
    </div>
  </div>
</ion-content>
